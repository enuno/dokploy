services:
  ipfs-gateway-checker:
    image: nginx:1.27-alpine
    restart: always
    volumes:
      - nginx-conf:/etc/nginx/conf.d:ro
    environment:
      # ===========================================
      # Domain Configuration
      # ===========================================
      NGINX_HOST: ${GATEWAY_CHECKER_DOMAIN:?Set your domain}
    networks:
      - ipfs-gateway-checker-net
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ipfs-gateway-checker.rule=Host(`${GATEWAY_CHECKER_DOMAIN}`)"
      - "traefik.http.routers.ipfs-gateway-checker.entrypoints=websecure"
      - "traefik.http.routers.ipfs-gateway-checker.tls.certresolver=letsencrypt"
      - "traefik.http.routers.ipfs-gateway-checker.middlewares=ipfs-gateway-checker-security-headers@docker"
      # Security headers middleware
      - "traefik.http.middlewares.ipfs-gateway-checker-security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.ipfs-gateway-checker-security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.ipfs-gateway-checker-security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.ipfs-gateway-checker-security-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.ipfs-gateway-checker-security-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.ipfs-gateway-checker-security-headers.headers.referrerPolicy=strict-origin-when-cross-origin"
      - "traefik.http.services.ipfs-gateway-checker.loadbalancer.server.port=80"
      - "traefik.docker.network=dokploy-network"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  nginx-conf:
    driver: local

networks:
  ipfs-gateway-checker-net:
    driver: bridge
  dokploy-network:
    external: true
