# dashdot-homarr - Internal Server Dashboard for Homarr Integration
# https://github.com/MauriceNino/dashdot
#
# An INTERNAL dashdot instance for Homarr's System Health widget.
# NOT publicly accessible - only reachable via Docker network.
#
# Deploy in the same Dokploy project as Homarr, then configure:
# Homarr Integration URL: http://dashdot:3001

[variables]

[config.env]
# =============================================================================
# Widget Configuration
# Available widgets: os, cpu, storage, ram, network, gpu
# =============================================================================
DASHDOT_WIDGET_LIST = "os,cpu,storage,ram,network"

# =============================================================================
# Display Settings
# =============================================================================
DASHDOT_PAGE_TITLE = "Server Stats"
DASHDOT_USE_IMPERIAL = "false"
DASHDOT_ALWAYS_SHOW_PERCENTAGES = "true"

# =============================================================================
# Timezone Configuration
# =============================================================================
TZ = "UTC"
