# GitIngest - Turn Git Repos into LLM-Friendly Text Digests
# https://github.com/coderamp-labs/gitingest

# =============================================================================
# Variables
# =============================================================================
[variables]
# Domain Configuration
gitingest_domain = "${domain}"

# =============================================================================
# Domains
# =============================================================================
[[config.domains]]
serviceName = "gitingest"
port = 8000
host = "${gitingest_domain}"

# =============================================================================
# Environment Variables
# =============================================================================
[config.env]
# ===========================================================================
# Domain Configuration
# ===========================================================================
GITINGEST_DOMAIN = "${gitingest_domain}"

# ===========================================================================
# GitHub Token (Optional)
# ===========================================================================
# For accessing private repositories
# Generate at: https://github.com/settings/tokens
# GITHUB_TOKEN = "ghp_your_token_here"

# ===========================================================================
# Cloudflare R2 Storage (Optional - for caching)
# ===========================================================================
# Uncomment and configure for persistent digest caching:
#
# S3_ENDPOINT = "https://YOUR_ACCOUNT_ID.r2.cloudflarestorage.com"
# S3_ACCESS_KEY = "your-r2-access-key"
# S3_SECRET_KEY = "your-r2-secret-key"
# S3_BUCKET_NAME = "gitingest"
# S3_REGION = "auto"
#
# Optional: Public URL for cached digests (if bucket is public)
# S3_ALIAS_HOST = "cdn.example.com"

# ===========================================================================
# Monitoring (Optional)
# ===========================================================================
METRICS_ENABLED = "false"
# SENTRY_DSN = "https://your-sentry-dsn"
