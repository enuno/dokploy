# Homarr - Homelab Dashboard
# https://github.com/homarr-labs/homarr

[variables]
domain = "${domain}"

# Homarr requires a 64-character hex string for encryption
# Generate with: openssl rand -hex 32
# This MUST be hex (0-9,a-f) - base64 or alphanumeric will cause validation errors
encryption_key = ""

[[config.domains]]
serviceName = "homarr"
port = 7575
host = "${domain}"

[config.env]
# ===========================================
# Domain Configuration
# ===========================================
HOMARR_DOMAIN = "${domain}"

# ===========================================
# Security Configuration
# ===========================================
# Encryption key for sensitive data storage (cookies, sessions, credentials)
# REQUIRED: 64-character hex string (0-9, a-f only)
# Generate with: openssl rand -hex 32
# ⚠️ CRITICAL: Must be hex format, NOT base64 or alphanumeric
SECRET_ENCRYPTION_KEY = "${encryption_key}"
