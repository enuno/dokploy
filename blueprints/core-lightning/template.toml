# Core Lightning - Lightning Network implementation with Bitcoin Core backend
# https://github.com/ElementsProject/lightning

[variables]
# Bitcoin RPC credentials
bitcoin_rpc_password = "${password:32}"

# Lightning node configuration
lightning_alias = ""
lightning_rgb_color = "3399FF"
lightning_announce_addr = ""

[[config.domains]]
# Note: Core Lightning does not have a web UI in this template
# It uses P2P port 9735 which is exposed directly (not via Traefik)
# Future enhancement: Add RTL (Ride The Lightning) web UI

[config.env]
# ===========================================
# Bitcoin Core Configuration
# ===========================================
BITCOIN_RPC_USER = "bitcoin"
BITCOIN_RPC_PASSWORD = "${bitcoin_rpc_password}"
BITCOIN_PRUNE = "10000"

# ===========================================
# Lightning Network Configuration
# ===========================================
LIGHTNING_NETWORK = "bitcoin"
LIGHTNING_ALIAS = "${lightning_alias}"
LIGHTNING_RGB_COLOR = "${lightning_rgb_color}"
LIGHTNING_ANNOUNCE_ADDR = "${lightning_announce_addr}"
LIGHTNING_P2P_PORT = "9735"
LIGHTNING_LOG_LEVEL = "info"
