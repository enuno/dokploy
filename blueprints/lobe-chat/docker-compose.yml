services:
  # =============================================================================
  # LobeChat - AI Chat Platform
  # https://github.com/lobehub/lobe-chat
  # =============================================================================
  # Modern AI chat interface supporting multiple LLM providers with
  # knowledge base, plugins, and server-side database storage.
  # =============================================================================
  lobe-chat:
    image: lobehub/lobe-chat-database:1.143.2
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # =======================================================================
      # Application URLs
      # =======================================================================
      APP_URL: https://${DOMAIN:?Set your domain}
      NEXT_PUBLIC_BASE_PATH: ""

      # =======================================================================
      # Database Configuration (PostgreSQL with pgvector)
      # =======================================================================
      DATABASE_URL: postgresql://${POSTGRES_USER:-lobechat}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-lobechat}
      DATABASE_DRIVER: node

      # =======================================================================
      # Authentication & Security
      # =======================================================================
      # Access code for basic protection (comma-separated for multiple codes)
      ACCESS_CODE: ${ACCESS_CODE:-}

      # NextAuth configuration
      NEXT_AUTH_SECRET: ${NEXT_AUTH_SECRET:?Set NextAuth secret}
      AUTH_URL: https://${DOMAIN}/api/auth

      # Key vault encryption (for storing API keys securely)
      KEY_VAULTS_SECRET: ${KEY_VAULTS_SECRET:?Set key vault secret}

      # =======================================================================
      # Cloudflare R2 Storage (for file uploads & knowledge base)
      # Get from: Cloudflare Dashboard > R2 > Manage R2 API Tokens
      # Endpoint format: https://<ACCOUNT_ID>.r2.cloudflarestorage.com
      # =======================================================================
      S3_ENDPOINT: ${S3_ENDPOINT:-}
      S3_BUCKET: ${S3_BUCKET:-}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
      S3_REGION: ${S3_REGION:-auto}
      S3_PUBLIC_DOMAIN: ${S3_PUBLIC_DOMAIN:-}
      S3_ENABLE_PATH_STYLE: ${S3_ENABLE_PATH_STYLE:-1}

      # Enable base64 for vision (required when using R2)
      LLM_VISION_IMAGE_USE_BASE64: ${LLM_VISION_IMAGE_USE_BASE64:-1}

      # =======================================================================
      # AI Provider API Keys (configure at least one)
      # =======================================================================
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_PROXY_URL: ${OPENAI_PROXY_URL:-}
      OPENAI_MODEL_LIST: ${OPENAI_MODEL_LIST:-}

      # Anthropic Claude
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_PROXY_URL: ${ANTHROPIC_PROXY_URL:-}

      # Google Gemini
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GOOGLE_PROXY_URL: ${GOOGLE_PROXY_URL:-}

      # Azure OpenAI
      AZURE_API_KEY: ${AZURE_API_KEY:-}
      AZURE_API_VERSION: ${AZURE_API_VERSION:-}
      AZURE_ENDPOINT: ${AZURE_ENDPOINT:-}

      # Ollama (local models)
      OLLAMA_PROXY_URL: ${OLLAMA_PROXY_URL:-}

      # =======================================================================
      # Optional: Plugin & Agent Store
      # =======================================================================
      PLUGINS_INDEX_URL: ${PLUGINS_INDEX_URL:-https://chat-plugins.lobehub.com}
      AGENTS_INDEX_URL: ${AGENTS_INDEX_URL:-https://chat-agents.lobehub.com}
    networks:
      - lobe-chat-net
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lobe-chat.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.lobe-chat.entrypoints=websecure"
      - "traefik.http.routers.lobe-chat.tls.certresolver=letsencrypt"
      - "traefik.http.routers.lobe-chat.middlewares=lobe-chat-headers@docker"
      # Security headers
      - "traefik.http.middlewares.lobe-chat-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.lobe-chat-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.lobe-chat-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.lobe-chat-headers.headers.browserXssFilter=true"
      - "traefik.http.services.lobe-chat.loadbalancer.server.port=3210"
      - "traefik.docker.network=dokploy-network"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3210/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =============================================================================
  # PostgreSQL with pgvector (for embeddings & vector search)
  # =============================================================================
  postgres:
    image: pgvector/pgvector:pg16
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lobechat}
      POSTGRES_USER: ${POSTGRES_USER:-lobechat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set database password}
    networks:
      - lobe-chat-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lobechat} -d ${POSTGRES_DB:-lobechat}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  lobe-chat-net:
    driver: bridge
  dokploy-network:
    external: true
