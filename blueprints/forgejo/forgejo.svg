<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle - Forgejo orange -->
  <circle cx="50" cy="50" r="48" fill="#fb923c" stroke="#ea580c" stroke-width="2"/>

  <!-- Git branch icon -->
  <g transform="translate(25, 20)" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main vertical line -->
    <line x1="25" y1="10" x2="25" y2="50"/>

    <!-- Branch line -->
    <line x1="25" y1="30" x2="40" y2="20"/>

    <!-- Commit circles -->
    <circle cx="25" cy="10" r="5" fill="#ffffff"/>
    <circle cx="25" cy="30" r="5" fill="#ffffff"/>
    <circle cx="40" cy="20" r="5" fill="#ffffff"/>
    <circle cx="25" cy="50" r="5" fill="#ffffff"/>
  </g>

  <!-- Hammer/forge icon (small, bottom right) -->
  <g transform="translate(58, 55) scale(0.5)">
    <rect x="5" y="20" width="8" height="25" rx="2" fill="#ffffff" transform="rotate(-30 9 32)"/>
    <rect x="0" y="8" width="18" height="14" rx="3" fill="#ffffff" transform="rotate(-30 9 15)"/>
  </g>

  <!-- "Forgejo" text indicator -->
  <text x="50" y="92" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">FORGEJO</text>
</svg>
