services:
  nostr-relay:
    image: scsibug/nostr-rs-relay:0.8.12
    restart: always
    volumes:
      - relay-db:/usr/src/app/db
    networks:
      - nostr-relay-net
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nostr-relay.rule=Host(`${RELAY_DOMAIN}`)"
      - "traefik.http.routers.nostr-relay.entrypoints=websecure"
      - "traefik.http.routers.nostr-relay.tls.certresolver=letsencrypt"
      - "traefik.http.services.nostr-relay.loadbalancer.server.port=8080"
      - "traefik.docker.network=dokploy-network"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  relay-db:
    driver: local

networks:
  nostr-relay-net:
    driver: bridge
  dokploy-network:
    external: true
