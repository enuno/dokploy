# Cloudflared - Cloudflare Tunnel Client
# Secure zero-trust network access without exposing ports
# https://developers.cloudflare.com/cloudflare-one/connections/connect-networks/

# =============================================================================
# Variables
# =============================================================================
# Note: No domain variable needed - routing is configured in Cloudflare dashboard

# =============================================================================
# Environment Variables
# =============================================================================
[config.env]
# ===========================================================================
# Tunnel Token (REQUIRED)
# ===========================================================================
# Get your tunnel token from Cloudflare Zero Trust Dashboard:
# 1. Go to Zero Trust → Networks → Tunnels
# 2. Click "Create a tunnel"
# 3. Name your tunnel and click "Save tunnel"
# 4. Copy the token from the install command
# 5. Paste the token below (starts with "ey...")
TUNNEL_TOKEN = ""

# ===========================================================================
# Optional Settings
# ===========================================================================
# Timezone for container logging
TZ = "UTC"

# ===========================================================================
# Routing Configuration
# ===========================================================================
# Routes are configured in Cloudflare Zero Trust Dashboard, NOT here.
#
# To route traffic to other Dokploy services:
# 1. In Cloudflare dashboard, add a Public Hostname
# 2. Set the service URL to: http://<container-name>:<port>
# 3. The container must be on the same Docker network (dokploy-network)
#
# Examples:
# - Route to Vaultwarden: http://vaultwarden:80
# - Route to Grafana: http://grafana:3000
# - Route to custom app: http://myapp:8080
