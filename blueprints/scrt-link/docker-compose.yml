services:
  # =============================================================================
  # Scrt.link - End-to-End Encrypted Secret Sharing
  # https://github.com/stophecom/scrt-link-v2
  # =============================================================================
  # Share sensitive information online with ephemeral, self-destructing links.
  # Built with SvelteKit, PostgreSQL, and S3-compatible storage.
  # =============================================================================

  # =============================================================================
  # Scrt.link Application
  # =============================================================================
  # NOTE: No official Docker image exists. Build from source:
  # docker build -t scrt-link:latest https://github.com/stophecom/scrt-link-v2.git
  # Or use Dokploy's Git deployment feature pointing to the repository.
  # =============================================================================
  scrt-link:
    image: ${SCRT_LINK_IMAGE:-ghcr.io/stophecom/scrt-link-v2:latest}
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # =======================================================================
      # Database Configuration
      # =======================================================================
      POSTGRES_URL: postgresql://${POSTGRES_USER:-scrtlink}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-scrtlink}

      # =======================================================================
      # Application Configuration
      # =======================================================================
      PUBLIC_ENV: production
      PUBLIC_PRODUCTION_URL: https://${DOMAIN}
      ORIGIN: https://${DOMAIN}

      # =======================================================================
      # Security
      # =======================================================================
      RATE_LIMIT_COOKIE_SECRET: ${RATE_LIMIT_SECRET:?Set rate limit cookie secret}
      CRON_SECRET: ${CRON_SECRET:?Set cron secret for cleanup jobs}

      # =======================================================================
      # Cloudflare R2 Storage (S3-Compatible)
      # Get from: Cloudflare Dashboard > R2 > Manage R2 API Tokens
      # Endpoint format: https://<ACCOUNT_ID>.r2.cloudflarestorage.com
      # =======================================================================
      PUBLIC_S3_ENDPOINT: ${S3_ENDPOINT:-}
      PUBLIC_S3_BUCKET: ${S3_BUCKET:-}
      PUBLIC_S3_CDN_BUCKET: ${S3_CDN_BUCKET:-}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-}

      # =======================================================================
      # Email Service (Resend)
      # Get from: https://resend.com/api-keys
      # =======================================================================
      RESEND_API: ${RESEND_API_KEY:-}

      # =======================================================================
      # Google OAuth (Optional)
      # Get from: Google Cloud Console > Credentials
      # Redirect URI: https://${DOMAIN}/login/google/callback
      # =======================================================================
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

      # =======================================================================
      # reCAPTCHA (Optional)
      # Get from: https://www.google.com/recaptcha/admin
      # =======================================================================
      PUBLIC_RECAPTCHA_CLIENT_KEY: ${RECAPTCHA_CLIENT_KEY:-}
      RECAPTCHA_SERVER_KEY: ${RECAPTCHA_SERVER_KEY:-}

      # =======================================================================
      # Stripe Payments (Optional)
      # Get from: https://dashboard.stripe.com/apikeys
      # =======================================================================
      PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}

      # =======================================================================
      # Image CDN (Optional)
      # =======================================================================
      PUBLIC_IMGIX_CDN_URL: ${IMGIX_CDN_URL:-}
    networks:
      - scrt-link-net
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.scrt-link.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.scrt-link.entrypoints=websecure"
      - "traefik.http.routers.scrt-link.tls.certresolver=letsencrypt"
      - "traefik.http.services.scrt-link.loadbalancer.server.port=3000"
      - "traefik.docker.network=dokploy-network"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scrtlink}
      POSTGRES_USER: ${POSTGRES_USER:-scrtlink}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set database password}
    networks:
      - scrt-link-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scrtlink} -d ${POSTGRES_DB:-scrtlink}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  scrt-link-net:
    driver: bridge
  dokploy-network:
    external: true
