services:
  synapse:
    image: matrixdotorg/synapse:v1.145.0
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - synapse-data:/data
    ports:
      # Federation port exposed directly (Matrix server-to-server communication)
      # Synapse handles TLS internally for federation on this port
      - "8448:8008"
    environment:
      # ===========================================
      # Server Configuration
      # ===========================================
      SYNAPSE_SERVER_NAME: ${DOMAIN:?Set your domain}
      SYNAPSE_REPORT_STATS: "yes"

      # ===========================================
      # Database Connection (PostgreSQL Required)
      # ===========================================
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB:-synapse}
      POSTGRES_USER: ${POSTGRES_USER:-synapse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set PostgreSQL password}

      # ===========================================
      # Redis Configuration (for Worker Support)
      # ===========================================
      REDIS_HOST: redis
      REDIS_PORT: "6379"

      # ===========================================
      # OPTIONAL: Cloudflare R2 Media Storage
      # Configure in homeserver.yaml after first deploy
      # See README.md for setup instructions
      # ===========================================
      S3_ENDPOINT: https://${CF_ACCOUNT_ID}.r2.cloudflarestorage.com
      S3_BUCKET: ${R2_BUCKET_NAME}
      S3_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      S3_REGION: auto

      # ===========================================
      # Application Settings
      # ===========================================
      TZ: ${TZ:-UTC}
      UID: ${UID:-991}
      GID: ${GID:-991}
    networks:
      - synapse-net
      - dokploy-network
    labels:
      # Traefik routing for client-server API (port 443)
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"

      # Client-Server API (HTTPS on 443)
      - "traefik.http.routers.synapse-client.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.synapse-client.entrypoints=websecure"
      - "traefik.http.routers.synapse-client.tls.certresolver=letsencrypt"
      - "traefik.http.services.synapse-client.loadbalancer.server.port=8008"
      - "traefik.http.routers.synapse-client.middlewares=synapse-headers"

      # Required headers for Synapse behind reverse proxy
      - "traefik.http.middlewares.synapse-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.synapse-headers.headers.customrequestheaders.X-Forwarded-For="

      # ===========================================
      # OPTIONAL: Cloudflare Zero Trust Access Protection
      # Uncomment to protect admin API with Cloudflare Access (SSO/2FA)
      # Setup: Cloudflare Dashboard > Zero Trust > Access > Applications
      # Create application for: ${DOMAIN}/_synapse/admin
      # ===========================================
      # Admin API protection (requires Cloudflare Access application setup)
      # - "traefik.http.routers.synapse-admin.rule=Host(`${DOMAIN}`) && PathPrefix(`/_synapse/admin`)"
      # - "traefik.http.routers.synapse-admin.entrypoints=websecure"
      # - "traefik.http.routers.synapse-admin.tls.certresolver=letsencrypt"
      # - "traefik.http.routers.synapse-admin.middlewares=cf-access@docker,synapse-headers"
      # - "traefik.http.middlewares.cf-access.forwardauth.address=https://${CF_TEAM_NAME}.cloudflareaccess.com/cdn-cgi/access/authorized"
      # - "traefik.http.middlewares.cf-access.forwardauth.trustForwardHeader=true"
    healthcheck:
      test: ["CMD", "curl", "-fSs", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:16-alpine
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-synapse}
      POSTGRES_USER: ${POSTGRES_USER:-synapse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set PostgreSQL password}
      # Required for Synapse compatibility
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    networks:
      - synapse-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-synapse} -d ${POSTGRES_DB:-synapse}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis-data:/data
    command: redis-server --save 60 1 --loglevel warning
    networks:
      - synapse-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  synapse-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  synapse-net:
    driver: bridge
  dokploy-network:
    external: true
