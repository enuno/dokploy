# dashdot - Modern Server Dashboard
# https://github.com/MauriceNino/dashdot
#
# A minimal, glassmorphism-inspired server monitoring dashboard
# displaying OS, CPU, RAM, storage, network, and GPU metrics.

[variables]
domain = "${domain}"

[[config.domains]]
serviceName = "dashdot"
port = 3001
host = "${domain}"

[config.env]
# =============================================================================
# Domain Configuration (Required)
# =============================================================================
DOMAIN = "${domain}"

# =============================================================================
# Widget Configuration
# Available widgets: os, cpu, storage, ram, network, gpu
# =============================================================================
DASHDOT_WIDGET_LIST = "os,cpu,storage,ram,network"

# =============================================================================
# Display Settings
# =============================================================================
DASHDOT_PAGE_TITLE = "dash."
DASHDOT_USE_IMPERIAL = "false"
DASHDOT_ALWAYS_SHOW_PERCENTAGES = "false"
# Options: bottom_right, icon_hover, none
DASHDOT_SHOW_DASH_VERSION = "icon_hover"

# =============================================================================
# Server Configuration
# =============================================================================
DASHDOT_DISABLE_INTEGRATIONS = "false"

# =============================================================================
# Timezone Configuration
# =============================================================================
TZ = "UTC"
