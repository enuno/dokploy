<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e" stroke="#7c3aed" stroke-width="2"/>

  <!-- Network nodes - outer ring -->
  <circle cx="50" cy="15" r="6" fill="#7c3aed"/>
  <circle cx="85" cy="50" r="6" fill="#7c3aed"/>
  <circle cx="50" cy="85" r="6" fill="#7c3aed"/>
  <circle cx="15" cy="50" r="6" fill="#7c3aed"/>

  <!-- Network connections - outer to center -->
  <line x1="50" y1="21" x2="50" y2="35" stroke="#7c3aed" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="79" y1="50" x2="65" y2="50" stroke="#7c3aed" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="50" y1="79" x2="50" y2="65" stroke="#7c3aed" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="21" y1="50" x2="35" y2="50" stroke="#7c3aed" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Central relay node -->
  <circle cx="50" cy="50" r="15" fill="#2d1b4e" stroke="#a78bfa" stroke-width="2"/>

  <!-- Onion layers inside central node -->
  <circle cx="50" cy="50" r="11" fill="none" stroke="#a78bfa" stroke-width="1" opacity="0.7"/>
  <circle cx="50" cy="50" r="7" fill="none" stroke="#a78bfa" stroke-width="1" opacity="0.5"/>
  <circle cx="50" cy="50" r="3" fill="#c4b5fd"/>

  <!-- Hidden service indicator - lock -->
  <rect x="42" y="70" width="16" height="12" rx="2" fill="#10b981"/>
  <path d="M45 70 L45 67 C45 64 47 62 50 62 C53 62 55 64 55 67 L55 70" stroke="#10b981" stroke-width="2" fill="none"/>
  <circle cx="50" cy="75" r="1.5" fill="#1a1a2e"/>
</svg>
