services:
  matomo:
    image: matomo:5.6-fpm-alpine
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - matomo-data:/var/www/html
    environment:
      # Database Configuration (MariaDB)
      MATOMO_DATABASE_HOST: mariadb
      MATOMO_DATABASE_ADAPTER: MYSQLI
      MATOMO_DATABASE_TABLES_PREFIX: matomo_
      MATOMO_DATABASE_USERNAME: ${MATOMO_DB_USER:-matomo}
      MATOMO_DATABASE_PASSWORD: ${MATOMO_DB_PASSWORD:?Set database password}
      MATOMO_DATABASE_DBNAME: ${MATOMO_DB_NAME:-matomo}

      # PHP Performance
      PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT:-512M}
    networks:
      - matomo-net
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:1.27-alpine
    restart: always
    depends_on:
      matomo:
        condition: service_started
    volumes:
      - matomo-data:/var/www/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - matomo-net
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.matomo.rule=Host(`${MATOMO_DOMAIN}`)"
      - "traefik.http.routers.matomo.entrypoints=websecure"
      - "traefik.http.routers.matomo.tls.certresolver=letsencrypt"
      - "traefik.http.routers.matomo.middlewares=matomo-security@docker"
      # Security headers middleware
      - "traefik.http.middlewares.matomo-security.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.matomo-security.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.matomo-security.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.matomo-security.headers.browserXssFilter=true"
      - "traefik.http.middlewares.matomo-security.headers.referrerPolicy=strict-origin-when-cross-origin"
      - "traefik.http.services.matomo.loadbalancer.server.port=80"
      - "traefik.docker.network=dokploy-network"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  mariadb:
    image: mariadb:11-jammy
    restart: always
    command: --max-allowed-packet=64MB
    volumes:
      - mariadb-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?Set root password}
      MYSQL_DATABASE: ${MATOMO_DB_NAME:-matomo}
      MYSQL_USER: ${MATOMO_DB_USER:-matomo}
      MYSQL_PASSWORD: ${MATOMO_DB_PASSWORD:?Set database password}
    networks:
      - matomo-net
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s

volumes:
  matomo-data:
    driver: local
  mariadb-data:
    driver: local

networks:
  matomo-net:
    driver: bridge
  dokploy-network:
    external: true
